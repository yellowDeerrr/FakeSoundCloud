<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .progress-bar {
      height: 30px;
      width: 0;
      background-color: #007BFF;
      transition: width 0.5s ease-in-out;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body style="background-color: #c8cbff;">
<div class="container-fluid">
  <h1 class="mt-4">Admin Page</h1>
  <div class="row mt-4">
    <div class="col-md-4">
      <a href="/admin/tables" class="btn btn-dark btn-sm">Tables</a>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6">
      <h2>User's country</h2>
      <div th:each="country : ${usersByCountryPercentage}">
        <div class="progress mt-2">
          <div class="progress-bar" th:style="'width: ' + ${country.value} + '%;'"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <div th:text="${country.key}">Country</div>
          <div th:text="${country.value + '%'}">Percent</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h2>User's operation system</h2>
      <div th:each="os : ${usersByOperatingSystemGroupPercentage}">
        <div class="progress mt-2">
          <div class="progress-bar" th:style="'width: ' + ${os.value} + '%;'"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <div th:text="${os.key}"></div>
          <div th:text="${os.value + '%'}"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6">
      <h2>User's browser</h2>
      <div th:each="browser : ${usersByPopularBrowsersPercentage}">
        <div class="progress mt-2">
          <div class="progress-bar" th:style="'width: ' + ${browser.value} + '%;'"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <div th:text="${browser.key}"></div>
          <div th:text="${browser.value + '%'}"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h2>User's device type</h2>
      <div th:each="deviceType : ${usersByPopularDeviceTypesPercentage}">
        <div class="progress mt-2">
          <div class="progress-bar" th:style="'width: ' + ${deviceType.value} + '%;'"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <div th:text="${deviceType.key}"></div>
          <div th:text="${deviceType.value + '%'}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
