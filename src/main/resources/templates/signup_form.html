<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}" ></div>

    <form action="/register" th:object="${userEntity}"
          method="post" style="max-width: 600px; margin: 0 auto;" enctype="multipart/form-data">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" autocomplete="off" class="form-control"
                           required minlength="2" maxlength="55" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Login: </label>
                <div class="col-8">
                    <input type="text" th:field="*{login}" autocomplete="off" class="form-control"
                           required minlength="2" maxlength="55" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Email: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" autocomplete="off" class="form-control"
                           required minlength="2" maxlength="50" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" autocomplete="off" class="form-control"
                           required minlength="6" maxlength="24"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Avatar: </label>
                <div class="col-8">
                    <input type="file" name="avatarFile" accept="image/*" class="form-control" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="container">
                <h2 class="form-signin-heading">Login with OAuth 2.0</h2><table class="table table-striped">
                <tbody><tr><td><a th:href="${@environment.getProperty('url')} + 'oauth2/authorization/github'">GitHub</a></td></tr>
                <tr><td><a th:href="${@environment.getProperty('url')} + 'oauth2/authorization/google'">Google</a></td></tr>
                </tbody></table>
            </div>
        </div>
    </form>
</div>
</body>
</html>
