<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tracks</title>
</head>
<style>
    .avatar{
        border: 2px solid #161719;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-left: 50px;
    }
    body{
        background-color: #161719;
    }
    .thumb figure {
        width: 10%;
        margin: 1%;
        display: inline-block;
    }

    .thumb img {
        border: 2px solid #161719;
        border-radius: 6%;
        width: 155px;
        height: 155px;
    }

    .thumb figcaption {
        text-align: center;
        font-family: cursive;
        font-style: normal;
    }

    a{
        text-decoration: none;
        color: #606061;
    }

    .songName{
        color: #b8b8b8;
    }

    .symbolLike{
        color: #9999;
    }
    .font{
        font-family: cursive;
        font-style: normal;
    }
    #accountName{
        text-align: left;
        font-size: 26px;
        color: #f8f8f8;
        margin-left: 15px;
    }
    #nullSong{
        color: #b8b8b8;
    }
</style>
<body>
<div th:each="user : ${user}" th:switch="${userAvatar}">
    <img th:case="'ownUserAvatar'" th:src="${user.avatarUrl}" class="avatar">
    <img th:case="'userOauth2Avatar'" th:src="${user.avatarUrl}" class="avatar">
    <img th:case="'standard'" th:src="${'http://localhost:8080/files/avatar/@standard/KpH8YmV4eT.jpg'}" class="avatar">
    <h1 th:text="${user.login}" class="font" id="accountName"></h1>
</div>
<div class="thumb">
    <figure th:each="song : ${songs}">
        <a th:href="@{'http://localhost:8080/@' + ${song.author} + '/' + ${song.songName}}">
            <img th:src="@{'http://localhost:8080/files/avatarSong/@' + ${song.author} + '/' + ${song.avatarSongUrl}}" alt="Image">
        </a>
        <figcaption><a th:text="${song.songName}" th:href="@{'http://localhost:8080/@' + ${song.author} + '/' + ${song.songName}}" class="songName"></a></figcaption>
        <figcaption th:text="'â™¡' + ${song.likes}" class="symbolLike"></figcaption>
    </figure>
    <p th:text="${nullSong}" class="font" id="nullSong"></p>
</div>
</body>
</html>
